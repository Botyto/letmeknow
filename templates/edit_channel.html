{% extends base.html %}

{% block body %}
<form action="{{ reverse_url('edit_channel') }}" method="post">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" value="{{ name }}" readonly/>
    </div>
    
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" value="" role="switch" id="enabled" {{ channel.enabled and 'checked' or '' }}>
        <label class="form-check-label">Enabled</label>
    </div>
    
    <div class="mb-3">
        <label class="form-label">Level</label>
        <input type="number" class="form-control" name="min_level" value="{{ channel.min_level }}"/>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary">
</form>

<form action="{{ reverse_url('delete_channel') }}" method="post">
    <input type="hidden" name="name" value="{{ name }}"/>
    <input type="submit" value="Delete" class="btn btn-danger">
</form>
{% end %}
